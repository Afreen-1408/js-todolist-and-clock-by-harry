    <div id="demo"></div>
    <script>
        const obj1 = `[ 
        {"name":"Zikra", "age":"21", "std":"Graduation"},

        {"name":"Anaam", "age":"17", "std":"school"},

        {"name":"xyz", "age":"14", "std":"test"},
        {"name":"xyz", "age":"14", "std":"test"},
        {"name":"anaya", "age":"14", "std":"test"}
    ]`

        const obj = JSON.parse(obj1); 
        let html ='';
        for (let a of obj) {
            html +=  `<div class="test">
            <p id="name1">${a.name}</p>
            <p id="name2">${a.age}</p>
            <p id="name3">${a.std}</p>
            </div>
            <br>
            `
        }
        document.getElementById ('demo').innerHTML=html;
